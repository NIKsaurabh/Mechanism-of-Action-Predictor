<html>
    <head>
        <title>MoA predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
        <script src="https://kit.fontawesome.com/8cab6fe611.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img src="static/logo.png" class="logo">
        <form action="{{ url_for('imp_instruction') }}">
            <button class='imp-btn'>Important Instructions</button>
        </form>
        <div class="header">
            <form action="{{url_for('predict_moa')}}" method="post" enctype="multipart/form-data">
                <h3><i>Select File and Predict MoA</i></h3>
                <div class="form-box">
                    <input type='file' class='browse' id='browse_btn' name='search_file', accept=".csv, .txt", placeholder="Choose a file">
                    <button class="predict-btn" type="submit">Predict and Download</button>
                </div>
            </form>
        </div>
        <h4 style="text-align: center; color: rgb(230, 18, 18);">{{error}}</h4>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/niksaurabh/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/NIKsaurabh" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://medium.com/@NIKsaurabh" target="_blank"><i class="fab fa-medium-m"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100009044108433&ref=bookmarks" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/NIK_Saurabh_" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>


        
    </body>
</html>
